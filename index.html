<!DOCTYPE html>
<html lang="DE">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Startseite - ROH</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
        <h1>Willkommen auf der offiziellen Seite der ROH!</h1>
        <button id="abschiebungsformular">Abschiebungsformular</button><br><br>

        document.getElementById("abschiebungsformular").onclick = function () {

            window.location.href = "./notfall.html" 
        }
    </script>
