<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Abschiebungsformular</title>
</head>
<body>
    <center>
        <h1>Offizielles Abschiebungsformular der ROH</h1>
        <div class="form">
            <h3>Allgemeine Informationen</h3>
            <label for="name">Name</label><br>
            <input type="text" id="name">
            <br><br>
            <!--Radio-->
            <form>
                <h3>Weitere Angaben</h3>
                <label for="türke">Türke</label>
                <input type="radio" id="türke" name="nationalität" value="Türke/Türkin"><br>
                <label for="nigger">Nigger</label>
                <input type="radio" id="nigga" name="nationalität" value="Nigga"><br>
            </form>
            <br>
            <input type="checkbox" id="expressabschiebung">
            <label for="expressabschiebung">Expressabschiebung</label>
            <br><br>
            <script src="script.js"></script>
            <button id="button">Abschiebung durchführen</button>
            <br><br>
        </div>
    </center> 
</body>
</html>
